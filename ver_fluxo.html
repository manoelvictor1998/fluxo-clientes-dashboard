<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de Clientes - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #004aad;
            color: white;
            padding: 16px;
            margin: 0;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 900px;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #004aad;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #loading {
            margin-top: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Fluxo de Clientes - Visualização Online</h1>
    <div id="loading">Carregando dados...</div>
    <table id="tabela" style="display:none;">
        <thead id="cabecalho"></thead>
        <tbody id="corpo"></tbody>
    </table>

    <script>
        async function carregarCSV() {
            try {
                const response = await fetch("fluxo%20de%20clientes.csv");
                const data = await response.text();
                const linhas = data.trim().split("\n").map(l => l.split(";"));

                const cabecalho = linhas[0];
                const corpo = linhas.slice(1);

                const tabelaCab = document.getElementById("cabecalho");
                const tabelaCorpo = document.getElementById("corpo");
                const tabela = document.getElementById("tabela");
                const loading = document.getElementById("loading");

                // Cabeçalho
                const trHead = document.createElement("tr");
                cabecalho.forEach(col => {
                    const th = document.createElement("th");
                    th.textContent = col;
                    trHead.appendChild(th);
                });
                tabelaCab.appendChild(trHead);

                // Linhas
                corpo.forEach(linha => {
                    const tr = document.createElement("tr");
                    linha.forEach(col => {
                        const td = document.createElement("td");
                        td.textContent = col;
                        tr.appendChild(td);
                    });
                    tabelaCorpo.appendChild(tr);
                });

                loading.style.display = "none";
                tabela.style.display = "table";
            } catch (erro) {
                document.getElementById("loading").textContent = "Erro ao carregar o arquivo CSV.";
                console.error("Erro:", erro);
            }
        }

        carregarCSV();
    </script>
</body>
</html>
