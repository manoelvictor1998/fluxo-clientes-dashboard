<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fluxo de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #0078d7;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .table-container {
            max-height: 75vh;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Fluxo de Clientes</h1>
    <div class="table-container">
        <table id="tabela-csv">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        async function carregarCSV() {
            const response = await fetch('fluxo de clientes.csv');
            const texto = await response.text();
            const linhas = texto.split('\n').filter(l => l.trim() !== '');
            const tabela = document.getElementById('tabela-csv');
            const thead = tabela.querySelector('thead');
            const tbody = tabela.querySelector('tbody');

            const colunas = linhas[0].split(';');
            thead.innerHTML = '<tr>' + colunas.map(c => `<th>${c.trim()}</th>`).join('') + '</tr>';

            for (let i = 1; i < linhas.length; i++) {
                const celulas = linhas[i].split(';');
                const linhaHTML = '<tr>' + celulas.map(c => `<td>${c.trim()}</td>`).join('') + '</tr>';
                tbody.innerHTML += linhaHTML;
            }
        }

        carregarCSV();
    </script>
</body>
</html>
